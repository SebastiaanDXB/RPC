  <script>
const rock = "rock"
const paper = "paper"
const SCISSOR = "scissor"
const computerResponse = computerPlay(1, 3)
const playerSelection = prompt("Make your move!")
const computerSelection = computerPlay()
let tie = "It's a tie!"
let computerWin = "Computer wins!"
let playerWin = "You win!"

function computerPlay() {
    let computerSelection = Math.floor(Math.random() * 3)
    if (computerSelection === 0) {
        return rock
    } else if (computerSelection === 1) {
        return paper
    } else {
        return SCISSOR
    }
}

alert(computerSelection)

function playRound(playerSelection, computerSelection) {

    if (playerSelection == computerSelection) {
        return tie
    } else if (playerSelection == "rock" && computerSelection == paper || playerSelection == "paper" && computerSelection == SCISSOR || playerSelection == "scissor" && computerSelection == rock) {
        return computerWin
    } else if (playerSelection == "rock" && computerSelection == SCISSOR || playerSelection == "paper" && computerSelection == rock || playerSelection == "scissor" && computerSelection == paper) {
        return playerWin
    }
}

console.log(playRound(playerSelection, computerSelection))

function game() {
    let payerPoints = 0
    let computerPoints = 0
    
    while (computerPoints < 5 || playerPoints < 5) {
        return playRound;
    
    if (computerWin == true && playerWin == false) {
        return computerPoints++;
    } else if (playerWin == true && computerWin == false) {
        return playerPoints++;
    }
    
    if (playerPoints == 5) {
        console.log("You win")
    } else if (computerPoints == 5) {

    }
}}
